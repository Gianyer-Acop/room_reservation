<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Salas | Escrit칩rio</title>
    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- TELA DE LOGIN -->
    <section id="login-screen" class="glass-container" style="max-width: 400px; text-align: center;">
        <h1 style="margin-bottom: 2rem;">Acesso</h1>

        <form id="login-form">
            <div class="form-group">
                <input type="text" id="login-username" placeholder="Usu치rio" required>
            </div>
            <div class="form-group">
                <input type="password" id="login-password" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn-primary">Entrar</button>
        </form>

        <div style="margin-top: 1rem; font-size: 0.9rem; opacity: 0.7;">
            Sistema privado. Contate o administrador para obter acesso.
        </div>
    </section>

    <!-- APP PRINCIPAL (Oculta por defeito) -->
    <main class="glass-container" id="main-app" style="display: none;">
        <header style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <h1>Reserva de Salas</h1>
                <p id="current-date">Carregando data...</p>
            </div>
            <div style="text-align: right;">
                <p id="user-display" style="font-weight: bold; color: var(--primary-accent); margin-bottom: 5px;"></p>
                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button id="btn-admin-users" onclick="openAdmin()"
                        style="display:none; background: rgba(245, 158, 11, 0.2); border: 1px solid var(--secondary-accent); color: var(--secondary-accent); padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 0.8rem;">游논
                        Usu치rios</button>
                    <button onclick="openProfile()"
                        style="background: rgba(255,255,255,0.1); border: 1px solid white; color: white; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 0.8rem;">Meu
                        Perfil</button>
                    <button onclick="logout()"
                        style="background: rgba(239, 68, 68, 0.4); border: 1px solid var(--error); color: white; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 0.8rem;">Sair</button>
                </div>
            </div>
        </header>

        <!-- MODAL ADMIN -->
        <div id="admin-modal" class="modal"
            style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1001; align-items: center; justify-content: center;">
            <div class="glass-container" style="max-width: 800px; width: 95%; max-height: 90vh; overflow-y: auto;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                    <h2>Painel de Administra칞칚o</h2>
                    <button onclick="closeAdmin()"
                        style="background: none; border: none; color: white; cursor: pointer; font-size: 1.5rem;">&times;</button>
                </div>

                <div class="admin-grid">
                    <!-- COLUNA USUARIOS -->
                    <div class="admin-section">
                        <h3>游논 Usu치rios</h3>
                        <div class="admin-form-card">
                            <h4 style="margin-bottom: 1rem;">Registrar Usu치rio</h4>
                            <input type="text" id="new-user-name" class="admin-form-input"
                                placeholder="Nome de Usu치rio">
                            <input type="email" id="new-user-email" class="admin-form-input" placeholder="E-mail">
                            <input type="password" id="new-user-pass" class="admin-form-input" placeholder="Senha">
                            <input type="text" id="new-user-sector" class="admin-form-input"
                                placeholder="Setor / Departamento">
                            <button onclick="adminCreateUser()" class="btn-primary"
                                style="width: 100%; margin-top: 0.5rem;">Criar Usu치rio</button>
                        </div>
                        <div id="users-list" class="admin-list-container"></div>
                    </div>

                    <!-- COLUNA SALAS -->
                    <div class="admin-section">
                        <h3>游끽 Salas</h3>
                        <div class="admin-form-card">
                            <h4 style="margin-bottom: 1rem; display: flex; justify-content: space-between;">
                                <span id="room-form-title">Adicionar Sala</span>
                                <button onclick="resetRoomForm()" id="btn-cancel-edit"
                                    style="display:none; font-size: 0.7rem; background:none; border: 1px solid white; color: white; padding: 2px 5px; border-radius: 4px; cursor: pointer;">Cancelar</button>
                            </h4>
                            <input type="hidden" id="edit-room-id">
                            <input type="text" id="new-room-name" class="admin-form-input"
                                placeholder="Nome (Ex: Sala A)">
                            <input type="number" id="new-room-cap" class="admin-form-input"
                                placeholder="Capacidade (Pessoas)">
                            <input type="text" id="new-room-feat" class="admin-form-input"
                                placeholder="Caracter칤sticas (Ex: TV, WiFi)">
                            <button onclick="handleRoomSubmit()" id="btn-room-submit" class="btn-primary"
                                style="width: 100%; margin-top: 0.5rem;">Adicionar Sala</button>
                        </div>
                        <div id="rooms-list-admin" class="admin-list-container"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- MODAL PERFIL -->
        <div id="profile-modal" class="modal"
            style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 1000; align-items: center; justify-content: center;">
            <div class="glass-container" style="max-width: 400px; width: 90%;">
                <h2 style="margin-bottom: 1.5rem;">Editar Perfil</h2>
                <form id="profile-form">
                    <div class="form-group">
                        <label>Alterar Usu치rio (Opcional)</label>
                        <input type="text" id="prof-username" placeholder="Novo nome de usu치rio">
                    </div>
                    <div class="form-group">
                        <label>Alterar Senha (Opcional)</label>
                        <input type="password" id="prof-new-pass" placeholder="Nova senha">
                    </div>
                    <hr style="border-color: rgba(255,255,255,0.1); margin: 1.5rem 0;">
                    <div class="form-group">
                        <label style="color: var(--secondary-accent)">Senha Atual (Obrigat칩rio)</label>
                        <input type="password" id="prof-old-pass" placeholder="Confirme sua senha atual" required>
                    </div>
                    <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                        <button type="button" onclick="closeProfile()"
                            style="flex: 1; padding: 0.75rem; background: transparent; border: 1px solid white; color: white; border-radius: 8px; cursor: pointer;">Cancelar</button>
                        <button type="submit" class="btn-primary" style="flex: 1;">Salvar</button>
                    </div>
                </form>
            </div>
        </div>

        <section class="dashboard">
            <div class="rooms-list" id="rooms-container">
                <!-- As salas ser칚o carregadas aqui dinamicamente -->
                <div class="loading">Carregando salas dispon칤veis...</div>
            </div>

            <div class="booking-panel">
                <h2>Nova Reserva</h2>
                <form id="booking-form">
                    <!-- O nome e o setor n칚o s칚o mais solicitados, s칚o pegos do usu치rio logado -->
                    <div class="form-group">
                        <label for="room-select">Sala</label>
                        <select id="room-select" required>
                            <option value="" disabled selected>Selecione uma sala</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="meeting-title">Assunto</label>
                        <input type="text" id="meeting-title" placeholder="Ex: Reuni칚o de equipe" required>
                    </div>

                    <div class="form-group">
                        <label for="booking-date">Data</label>
                        <input type="date" id="booking-date" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="start-time">Hora In칤cio</label>
                            <select id="start-time" required>
                                <!-- Preenchido por JS -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="end-time">Hora Fim</label>
                            <select id="end-time" required>
                                <!-- Preenchido por JS -->
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary">Confirmar Reserva</button>
                </form>
            </div>
        </section>

        <section class="schedule-view">
            <h2>Agenda do Dia</h2>
            <div id="schedule-timeline" class="timeline">
                <!-- Cronograma de reservas -->
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
